<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="../CalcuIphone/css/style.css">
</head>
<body>
     <div class ="calculadora">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="botoes">
            <button class="btcinzadark"  onclick="limpar ('0')">AC</button>
            <button class="btcinzadark">+/-</button>
            <button class="btcinzadark">%</button>
            <button class="btlaranja">รท</button>
            


            <button class="btcinza" onclick="expressao ('7')">7</button>
            <button class="btcinza" onclick="expressao ('8')">8</button>
            <button class="btcinza" onclick="expressao ('9')">9</button>
            <button class="btlaranja">X</button>

            <button class="btcinza"  onclick="expressao ('4')">4</button>
            <button class="btcinza"  onclick="expressao ('5')">5</button>
            <button class="btcinza"  onclick="expressao ('6')">6</button>
            <button class="btlaranja">-</button>

            <button class="btcinza"  onclick="expressao ('1')">1</button>
            <button class="btcinza"  onclick="expressao ('2')">2</button>
            <button class="btcinza"  onclick="expressao ('3')">3</button>
            <button class="btlaranja"  onclick="expressao ('+')">+</button>

            
            <button class="btcinza"><img id="cal" src="../CalcuIphone/imagem/Capturar-removebg-preview.png" alt="cal"></button>
            <button class="btcinza"  onclick="expressao ('0')">0</button>
            <button class="btcinza" onclick="expressao (',')">,</button>
            <button class="btlaranja"  onclick="resultado ('=')">=</button>
        </div>
     </div>
     <script src="../CalcuIphone/js/script.js"></script>
</body>
</html>
